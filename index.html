<!DOCTYPE html>

      </div>

      <div class="contents">
        <h3 class="section-title">学べるレッスン</h3>
        <div class="contents-item">
          <!--変更点　a要素追加-->
          <a href="https://prog-8.com/languages/html">

        </div>

        <div class="contents-item">
          <!--変更点　a要素追加-->
          <a href="https://prog-8.com/languages/php">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
          </a>

        </div>

        <div class="contents-item">
          <!--変更点　a要素追加-->
          <a href="https://prog-8.com/languages/ruby">

          </a>
          <p>Ruby</p>
        </div>

        <div class="contents-item">
          <!--変更点　a要素追加-->
          <a href="https://prog-8.com/languages/swift">

          </a>

        </div>
      </div>

      <div class="contact-form">
        <h3 class="section-title">お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <input>

        <textarea></textarea>

        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信">


      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">Progate</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
